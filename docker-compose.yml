services:
  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      # Mount workspace directory (relative to docker-compose.yml)
      - ./workspace:/workspace
      # Mount Docker socket to allow spawning MCP server containers
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      # Ensure GitHub token is available for MCP server spawning
      - GITHUB_PERSONAL_ACCESS_TOKEN=${GITHUB_TOKEN}
    dns:
      # Use Google DNS and Cloudflare DNS for reliable resolution in WSL2
      - 8.8.8.8
      - 1.1.1.1
    restart: unless-stopped
    network_mode: bridge
