# SonarCloud Configuration
sonar.projectKey=sterob-2_orchestrator
sonar.organization=sterob-2

# Project Information
sonar.projectName=Orchestrator
sonar.projectVersion=0.0.1

# Source Code
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/bin/**,**/obj/**,**/*.dll,**/*.exe,**/packages/**,**/*.xml,**/*.json
sonar.coverage.exclusions=**Tests*.cs,**/Program.cs

# Test Coverage
sonar.cs.vscoveragexml.reportsPaths=coverage.xml
sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml

# Code Analysis
sonar.cpd.exclusions=**/*.Designer.cs
sonar.issue.ignore.multicriteria=e1

# Ignore issues on auto-generated files
sonar.issue.ignore.multicriteria.e1.ruleKey=*
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.Designer.cs

# Quality Gate Settings
# These can be customized in SonarCloud UI
sonar.qualitygate.wait=true
