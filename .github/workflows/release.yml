name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  create-release:
    name: Create Release
    runs-on: [self-hosted]

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Restore dependencies
      run: dotnet restore src/Orchestrator.App/Orchestrator.App.csproj

    - name: Build Release
      run: dotnet build src/Orchestrator.App/Orchestrator.App.csproj --configuration Release --no-restore

    - name: Publish for Linux x64
      run: dotnet publish src/Orchestrator.App/Orchestrator.App.csproj --configuration Release --runtime linux-x64 --self-contained true --output ./publish/linux-x64 -p:PublishSingleFile=true

    - name: Publish for Linux ARM64
      run: dotnet publish src/Orchestrator.App/Orchestrator.App.csproj --configuration Release --runtime linux-arm64 --self-contained true --output ./publish/linux-arm64 -p:PublishSingleFile=true

    - name: Publish for Windows x64
      run: dotnet publish src/Orchestrator.App/Orchestrator.App.csproj --configuration Release --runtime win-x64 --self-contained true --output ./publish/win-x64 -p:PublishSingleFile=true

    - name: Publish for macOS x64
      run: dotnet publish src/Orchestrator.App/Orchestrator.App.csproj --configuration Release --runtime osx-x64 --self-contained true --output ./publish/osx-x64 -p:PublishSingleFile=true

    - name: Publish for macOS ARM64
      run: dotnet publish src/Orchestrator.App/Orchestrator.App.csproj --configuration Release --runtime osx-arm64 --self-contained true --output ./publish/osx-arm64 -p:PublishSingleFile=true

    - name: Create release archives
      run: |
        cd publish
        tar -czf orchestrator-linux-x64.tar.gz -C linux-x64 .
        tar -czf orchestrator-linux-arm64.tar.gz -C linux-arm64 .
        zip -r orchestrator-win-x64.zip win-x64/*
        tar -czf orchestrator-osx-x64.tar.gz -C osx-x64 .
        tar -czf orchestrator-osx-arm64.tar.gz -C osx-arm64 .
        cd ..

    - name: Generate changelog
      id: changelog
      uses: mikepenz/release-changelog-builder-action@v4
      with:
        configuration: ".github/changelog-config.json"
        failOnError: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        body: ${{ steps.changelog.outputs.changelog }}
        files: |
          publish/orchestrator-linux-x64.tar.gz
          publish/orchestrator-linux-arm64.tar.gz
          publish/orchestrator-win-x64.zip
          publish/orchestrator-osx-x64.tar.gz
          publish/orchestrator-osx-arm64.tar.gz
        draft: false
        prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-docker-release:
    name: Publish Docker Release
    runs-on: [self-hosted]
    needs: create-release

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64
        cache-from: type=gha
        cache-to: type=gha,mode=max
